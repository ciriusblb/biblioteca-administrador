<div class="container">
    <div class="row">
   
    
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
             
              <div class="panel-heading dom">
                <div >

                  <div class="col col-xs-6 ">
                     <label for="ejemplares">Libros</label>
                      <input class="" name="ejemplares" type="text"  placeholder="Search for some car" ng-model="search" >   
                    </div>
                    <div class="col col-xs-6 text-right">
                       <a  ng-hide="watch" class="btn btn-default move" ng-click="vm.cancel()" ><i class="text-success text-danger"></i><span class="text-danger">Cancelar</span></a >

                      <button clean-Input type="button" class="btn btn-sm btn-primary btn-create" ng-click="vm.toggleShowDiv()" ng-hide="watc" >Registrar Libro</button>


                      
                  </div>
                </div>
              </div>


                <div ng-if="showDiv" class="col-md-12 " id="addBook">

                    <form name="form" class="form-horizontal">
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="titulo">Titulo</label>  
                          <div class="col-md-5">
                            <input id="campo" name="titulo" type="text" ng-model="vm.newBook.titulo_l" placeholder="Titulo" class="form-control input-sm" > 
                          </div>
                        </div>

                        <div class="form-group" >
                          <label class="col-md-4 control-label" for="autor">autor</label>
                          <div class="col-md-5">
                            <input id="auror" name="autor" type="text" ng-model="vm.newBook.autor_l" placeholder="autor" class="form-control input-sm" >
                          </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="descripcion">Descripcion</label>  
                            <div class="col-md-5">
                               <textarea id="descripcion" class="form-control" ng-model="vm.newBook.descripcion_l" name="descripcion"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="imagen">Imagen</label>  
                            <div class="col-md-5">
                                <div class="input-group">
                                    <label class="input-group-btn">
                                        <span class="btn btn-primary">
                                            Browse&hellip; <input id="campo" onchange="angular
                                    .element(this).scope().photoChanged(this.files)" type="file" style="display: none;" save-models="newImage.image">
                                        </span>
                                    </label>
                                 <!--    <input id="file" type="text" class="form-control" readonly > -->
                                </div>
                                <div class="row" style="border: red solid:2px">
                                  <div class="col-xs-8 col-md-4">
                                    <a href="" class="thumbnail">
                                      <img ng-src="{{vm.imagen}}" alt="imagen" width="100px" >
                                    </a>
                                  </div>
                                </div>                       
                            </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-4 control-label" for="ejemplares">Numero de ejemplares</label>
                          <div class="col-md-5">
                            <input id="numero"  name="ejemplares" ng-model="vm.newBook.cantidad_l" type="text" class="form-control input-sm" numbers-Only >

                                    <span style="color:red" ng-show="form.ejemplares.$dirty">
                                    <span ng-show="form.ejemplares.$invalid">Solo numeros.</span>
                                   </span>                       
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-4 control-label"  for="carrera">Carrera</label>
                          <div class="col-md-5">
                            <select id="seleccion" name="carrera" ng-model="vm.newBook.area_l" class="form-control input-sm">

                           <option>Medicina Veterinaria</option>
                                <option>Matematica</option>
                                <option>Administracion</option>
                                <option>Obras Literarias</option>
                                <option>Computacion e Informatica</option>
                                <option>Ciencias Politicas</option>
                                <option>Sociologia</option>
                                <option>Economia</option>
                                <option>Fisica</option>
                                <option>Agronomia y Forestal</option>
                                <option>Quimica</option>
                                <option>Contabilidad</option>
                                <option>Biologia</option>
                                <option>Ingenierias</option>
                                <option>Estadistica</option>
                                <option>Enfermeria</option>
                            </select>
                          </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="submit"></label>
                          <div class="col-md-4">
                            
                            <a ng-hide="save_bottom"  class="btn btn-default" ng-click="vm.guardar()" href=""><i class="fa fa-floppy-o text-success"></i><span class="text-success">Guardar</span></a>

                            <a ng-hide="changes_bottom" class="btn btn-default" ng-click="vm.editar()" href=""><i class="fa fa-pencil text-primary"></i><span class="text-primary">SaveChanges</span></a>

                            <a ng-hide="delete_bottom" class="btn btn-default" ng-click="vm.eliminarUno()" href=""><i class="fa fa-trash-o text-danger"></i><span class="text-danger" >Borrar</span></a>

                            
                          </div>
                        </div>
                    </form>
              </div>


              <hr>

              <div ng-hide="ocultar_lista" class="panel-body">
                <table id="checkForm" class="table table-striped table-bordered table-list">
                  <thead >
                    <tr>
                        <th>codigo libro</th>
                        <th class="hidden-xs">titulo</th>
                        <th>autor</th>
                        <th>cantidad</th>
                        <th>View</th>
<!--                         <th>SelectAll   <input type="checkbox" ng-click="vm.views()" ng-model="all">   

                          <a  ng-click="vm.eliminar()" class="mo" ><i class="fa fa-trash-o text-danger"></i><span class="text-danger" ></span></a>
                        </th> -->
                    </tr> 
                  </thead>
                  <tbody>
                          <tr ng-repeat="libro in vm.libros | filter:search" >
                            <td>{{libro.codigo_libro}}</td>
                            <td>{{libro.titulo_l}} </td>
                            <td>{{libro.autor_l}} </td>
                            <td>{{libro.cantidad_l}} </td>
                            <td>                             
                            <button  disable-Input ng-hide="ocultar_lista" ng-click="vm.ver($index)" class="btn btn-default"><i class=" text-success"></i><span class="text-success">Editar</span></button>
                            </td>
  <!--                           <td>
                            <input class="mo" type="checkbox" ng-checked="all" ng-model="vm.array[$index]" ng-click="vm.views($index)" >
                            </td> -->
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div>
    
</div></div>
